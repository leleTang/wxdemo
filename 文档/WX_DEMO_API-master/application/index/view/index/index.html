<body>

<div class="jumbotron">
    <div class="container">
        <h1 class="display-3">Hello, world!</h1>
        <p id="token_show">仅仅提供一个测试用的环境，不保证数据的稳定性和安全性，仅作为学习中使用，请勿用在项目中。[]~(￣▽￣)~*</p>
        <p><a class="btn btn-primary btn-lg" href="mailto:needzf@outlook.com" role="button">联系我 &raquo;</a></p>
    </div>
</div>
<div class="container">
    <div class="col-sm-12">
            <form id="myForm" method="post">
                <label>输入密码：</label>
                <input placeholder="找找看" class="form-control" type="password" id="password">
                <label>输入邮箱：</label>
                <input placeholder="请填写真实的邮箱信息，如果有一些问题，我将会联系你" class="form-control" type="email" id="email">
                <input id="form_submit" class="btn btn-sm btn-primary btn_main" type="button" value="提交获取Token">
            </form>
    </div>
</div>
<script src="//cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
<script src="//cdn.bootcss.com/tether/1.3.7/js/tether.min.js"></script>
<script src="//cdn.bootcss.com/bootstrap/4.0.0-alpha.5/js/bootstrap.min.js"></script>
<script>
    $('#form_submit').click(function () {
        $.post("index.php/api/devlogin",{"password":$('#password').val(),"email":$('#email').val()},function (data,status) {
            if(status){
                if(data['status']==0){
                    $('#token_show').empty();
                    $('#token_show').html(data['message']);
                    $('#token_show').css('color','red');
                }else{
                    $('#token_show').empty();
                    $('#token_show').html(data['message']+"&nbsp&nbsp"+data['data']);
                    $('#token_show').css('color','blue');
                }
            }else{
                alert("请刷新页面或者更换浏览器重试!");
            }
        })
    })
</script>
</body>
</html>
