<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        p.normal {
            font-style:normal;
            font-weight:normal;
        }
        p.italic {font-style:italic;}
        p.oblique {font-style:oblique;}
        p.bold {font-weight:bold;}
        p {font-size:14px;}
    </style>
</head>
<body>
<p class="normal">Hello World</p>
<p class="italic">Hello World</p>
<p class="oblique">Hello World</p>
<p class="bold">Hello World</p>
</body>
</html>
