<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        a:link {color:red;}		/* 未被访问的链接 */
        a:visited {color:blue;}	/* 已被访问的链接 */
        a:hover {color:yellow;}	/* 鼠标指针移动到链接上 */
        a:active {color:black;}	/* 正在被点击的链接 */

    </style>
</head>
<body>
<a href="http://www.baidu.com">a标签的状态</a>
</body>
</html>
