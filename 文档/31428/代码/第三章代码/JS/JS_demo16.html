<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var data='';
        for(i=1;i<10;i++){
            for(j=1;j<=i;j++){
                data=data+i+"*"+j+"="+(i*j)+" "
            }
            data=data+"\n";
        }
        console.log(data)
    </script>
