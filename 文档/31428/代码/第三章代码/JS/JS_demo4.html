<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var x=10.00;     	//使用小数点来写
        var x1=10;       	//不使用小数点来写
        var x2=10e5;     	// 1000000
        var x3=10e-5;    	// 0.0001
        console.log(x);
        console.log(x1);
        console.log(x2);
        console.log(x3);
    </script>
</head>

</body>
</html>
